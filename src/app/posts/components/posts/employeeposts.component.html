<div class="toolbar" role="banner">
  <div class="header">
    <span style="font-size: 20px;">State Management Dashboard</span>
  </div>
</div>



<div *ngIf="isLoading$ | async">Loading...</div>

<div *ngIf="error$ | async as error">{{ error }}</div>

<div class="table-wrapper scroll">
 
  

  <table id="employees">
    <tr>
      <th>Employee Name</th>
      <th>Role</th>
      <th>Location</th>
      <th>Email Id</th>
      <th>Contact Number</th>
      <!-- <th></th> -->
    </tr>
    <tr *ngFor="let item of employeePosts$ | async">
      <td> {{item["name"]}}</td>
      <td> {{item["profession"]}}</td>
      <td> {{item["location"]}}</td>
      <td> {{item["emailId"]}}</td>
      <td> {{item["contact"]}}</td>

      <!-- <td class="icon-cls" (click)="deleteEmployee(item)"><i class="fa fa-trash"></i></td> -->
    </tr>

  </table>
</div>


<footer>
  <div class="footerbar"> </div>
</footer>
